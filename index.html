<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Schedule Request</h1>
        <div class="user-selection">
            <label for="user">Select User:</label>
            <select id="user">
                <option value="Albright">Albright</option>
                <option value="Gaffigan">Gaffigan</option>
                <option value="Jones">Jones</option>
                <option value="Glass">Glass</option>
                <option value="Dickson">Dickson</option>
                <option value="Wyatt">Wyatt</option>
                <option value="Guiney">Guiney</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="other-user" placeholder="Enter your name" style="display: none;">
        </div>
        <div class="calendar-header">
            <button id="prev-month-btn">&lt; Previous</button>
            <h2 id="month-year-display"></h2>
            <button id="next-month-btn">Next &gt;</button>
        </div>
        <div class="calendar-controls">
            <button id="work-btn">Work</button>
            <button id="off-btn">Off</button>
            <button id="clear-btn">Clear</button>
            <button id="clear-month-btn">Clear Month</button>
        </div>
        <div id="calendar" class="calendar-grid"></div>
        <button id="submit-btn">Submit</button>
    </div>

    <!-- Month/Year Selector Modal -->
    <div id="selector-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <button id="prev-year-btn">&lt;</button>
                <span id="selector-year"></span>
                <button id="next-year-btn">&gt;</button>
            </div>
            <div id="month-selector" class="month-grid"></div>
            <button id="goto-today-btn">Go to Today</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
