<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .top-nav { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
        .controls-row { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
        .mode-switch { margin-bottom: 10px; }
        .assigned { border: 3px solid #007bff; font-weight: bold; }
        .ical-link { display: block; margin-top: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <h1 id="welcome-msg">Welcome</h1>
            <div>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="controls-row">
            <select id="site-select"></select>
            <div class="mode-switch">
                <label><input type="radio" name="mode" value="request" checked> Request Mode</label>
                <label><input type="radio" name="mode" value="view"> View Schedule</label>
            </div>
        </div>

        <div class="calendar-header">
            <button id="prev-month-btn">&lt; Previous</button>
            <h2 id="month-year-display"></h2>
            <button id="next-month-btn">Next &gt;</button>
        </div>

        <div id="request-controls" class="calendar-controls">
            <button id="work-btn">Work</button>
            <button id="off-btn">Off</button>
            <button id="clear-btn">Clear</button>
            <button id="submit-btn" style="background-color: #28a745;">Submit Requests</button>
        </div>

        <div id="calendar" class="calendar-grid"></div>

        <a id="ical-link" class="ical-link" href="#" target="_blank">Subscribe to Calendar (iCal)</a>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
